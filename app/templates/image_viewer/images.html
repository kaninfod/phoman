
{% if not ajax %}
    {% extends "layout.html" %}
{% endif %}
{% import 'paginator_macro.html' as paginatorx %}

{% block content %}

<div class="col-lg-3">
    {% include 'image_viewer/keyword_panel.html' %}
</div>

<div id="image-list" class="col-lg-9">
    {% include 'image_viewer/image_grid.html' %}
    {{ paginatorx.render_pagination(paginator) }}
</div>

<div id="mymodal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Rename Album</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Album name</label>
                <input class="form-control" id="album_name" placeholder="Album name" value="{{ album.name }}">
              </div>
          </div>
          <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="save_album_name" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="/static/js/images.js"></script>

{% endblock %}
