{% extends "layout.html" %}
{% import 'paginator_macro.html' as paginatorx %}

{% block content %}


<ul class="list-group">
    {% for col in data %}
        <li class="list-group-item">
            <span class="badge">{{col.imagecount}}</span>
            <a href="/images/id/{{ col._id }}">{{ col.name }}</a>
        </li>
    {% endfor %}
</ul>

{{ paginatorx.render_pagination(paginator) }}


{% endblock %}
