{% extends "layout.html" %}
{% import 'paginator_macro.html' as paginatorx %}

{% block content %}

<div class="row">

  {% for img in data %}
  <div class="col-xs-6 col-lg-3">

      <a href="/showlarge/id/{{ img.id }}" class="thumbnail"> <img src="/imagestore/id/{{ img.id }}/size/tm" class="img-responsive img-thumbnail" alt="pichere">
      <div class="caption text-center">
          <span class="label label-default">{{img.dateTaken}}</span>
      </div>
      </a>


  </div>
  {% endfor %}
</div>



{{ paginatorx.render_pagination(paginator) }}


{% endblock %}
