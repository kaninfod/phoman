{% extends "layout.html" %}
{% import 'paginator_macro.html' as paginatorx %}

{% block content %}


<ul class="list-group">
    {% for img in data %}
        <li class="list-group-item">
            <span class="badge">{{img._id}}</span>
            {{ img.path }}
        </li>
    {% endfor %}
</ul>

{{ paginatorx.render_pagination(paginator) }}


{% endblock %}
