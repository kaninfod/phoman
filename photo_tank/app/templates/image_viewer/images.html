{% extends "layout.html" %}

{% import 'paginator_macro.html' as paginatorx %}

{% block content %}


<link rel="stylesheet" href="/static/css/images.css">

<div class="container">
    <div class="row">



        <div id="image-list" class="col-md-11">
            {% include 'image_viewer/Image_grid.html' %}
            {{ paginatorx.render_pagination(paginator) }}
        </div>


        <div class="col-md-1">
            
        </div>

    </div>

</div>


<div id="mymodal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Rename Album</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Album name</label>
                <input class="form-control" id="album_name" placeholder="Album name" value="{{ album.name }}">
              </div>
          </div>
          <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="save_album_name" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<script>
$(document).ready(function() {
    if (sessionStorage["album_id"] !== "{{ album.id }}") {
        sessionStorage["selected_images"] = [];
    }
    sessionStorage["album_id"] = "{{ album.id }}";
})
</script>
<script src="/static/js/images.js"></script>


{% endblock %}
